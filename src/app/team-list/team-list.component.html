<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Show Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">

        <td>{{ team.id }}</td>
        <td> {{ team.name }}</td>
        <td> {{ team.description }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectTeam(team)"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedTeam">
      <div class="card-header">
        # {{selectedTeam.id}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedTeam.name}}</h4>
        <p class="card-text">
          {{selectedTeam.description}}
        </p>
      </div>

    </div>
</div>
